<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Femsam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Registration.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Login/Login.css" />
    <link  rel='icon' type="image/jpg" sizes="16x16"  href='../Images/logo1.png'/>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <header>
            <div class='header_container'>
                <div>
                    <img src='../Images/logo1.png' class='logo'/>
                </div>
                <div class='nav_links'>
                    <p class='fup_name'>FEMSAM UNDERGRADUATE PORTAL</p>
                </div>
            </div>
        </header>
        <aside>
            <div class='Registration_form'>
                <form class='form2'>
                    <a href='./Registration.html'>
                        <img src='../Images/backhome.png' class='back2'/>
                    </a>
                    <h2 class='head'>PLEASE COMPLETE YOUR REGISTRATION</h2>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Date Of Birth <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='date' placeholder="Date Of Birth"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Faculty <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='text' placeholder="Faculty"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Department <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='text' placeholder="Department"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Level <span class='asterisks'><b>*</b></span></p><br/>
                        <select class='Registration_input'>
                            <option>100</option>
                            <option>200</option>
                            <option>300</option>
                            <option>400</option>
                            <option>500</option>
                        </select>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Password <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='password' placeholder="Minimum of 6 characters"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Password Confirmation <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='password' placeholder="Confirm Password"/>
                    </div>
                    
                    <a href='#'><button class='Submit_button'>SUBMIT</button></a>
                </form>
            </div>
        </aside>
        <div class='form_footer'>
            <p>Â© 2019 Femsam Edu. Consultancy All Rights Reserved. 
            All other Trademarks are properties of their respective owners | Back to
                <a href='../LandingPage/LandingPage.html' class='footer_colored_a'><b>Home</b></a></p>
        </div>
    </div>
</body>
</html>
