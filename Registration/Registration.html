<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Femsam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Registration.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Login/Login.css" />
    <link  rel='icon' type="image/jpg" sizes="16x16"  href='../Images/logo1.png'/>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <!-- <a href='./Login.html'>
            <img src='../Images/backhome.png' class='back'/>
        </a> -->
        <header>
            <div class='header_container'>
                <div>
                    <img src='../Images/logo1.png' class='logo'/>
                </div>
                <div class='nav_links'>
                    <p class='fup_name'>FEMSAM UNDERGRADUATE PORTAL</p>
                </div>
            </div>
        </header>
        <aside>
            <div class='Registration_form'>
                <form class='form'>
                    <h2 class='head'>PLEASE FILL THE FORM BELOW</h2>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Matric No <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='number' placeholder="Matric No"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Surname <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='text' placeholder="Surname"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>First Name <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='text' placeholder="First Name"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>User Name <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='text' placeholder="User Name"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Email <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input' type='email' placeholder="abcd@efg.xyz"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Phone No <span class='asterisks'><b>*</b></span></p><br/>
                        <input class='Registration_input'type='number' placeholder="Phone No"/>
                    </div>
                    <div class='Registration_form_div'>
                        <p class='Registration_label'>Sex <span class='asterisks'><b>*</b></span></p><br/>
                        <select class='Registration_input'>
                            <option>SEX</option>
                            <option>MALE</option>
                            <option>FEMALE</option>
                        </select>
                    </div>
                    
                    <a href='#'><button class='but2 Submit_button'>NEXT</button></a>
                </form>
            </div>
        </aside>
        <div class='form_footer'>
            <p>Â© 2019 Femsam Edu. Consultancy All Rights Reserved. 
                All other Trademarks are properties of their respective owners | Back to
                    <a href='../LandingPage/LandingPage.html' class='footer_colored_a'><b>Home</b></a></p>
        </div>
    </div>
</body>
</html>
